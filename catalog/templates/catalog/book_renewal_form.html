{% extends "base_generic.html" %}

{% block title %}
	Book Renew
{% endblock title %}

{% block content %}

	<h1>Renew: {{ bookinst.book.title }}</h1>
	<p>Borrower: {{ bookinst.borrower }}</p>
	<p {% if bookinst.over_due %} class="text-danger" {% endif %}>Due Date: {{ bookinst.due_back }}</p>

	<form action='' method='POST'>
		{% csrf_token %}
		<table>
			{{ form }}
		</table>
		<input type='submit' value='Submit'>
	</form>

{% endblock content %}
